# Profile information
name: Gabriel's Blog
title: Gabriel's Blog - another mindless musing
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://travel.pascualy.org" # the base hostname & protocol for your site, e.g. http://example.com

# Social
website: pascualy.org
github: github.com/pascualy

# Contact form
email: travel@pascualy.org

# Comments
discus-identifier: # Add your Disqus identifier

# Paginate
paginate: 5
paginate_path: /page:num/

# Build settings
markdown: kramdown
gems:
  - jekyll-feed
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
include: [_pages]
